<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Text: </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>
      <div>
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>
      <div>
        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div><input type="button" value="Button" /></div>
      <div>
        <label for="color">Color Picker: </label>
        <input id="color" type="color" />
      </div>
      <div>
        <label for="local-datetime">Local Datetime: </label>
        <input id="local-datetime" type="datetime-local" />
      </div>
      <div>
        <label for="isCompleted">Is Completed: </label>
        <input id="isCompleted" type="checkbox" />
      </div>
      <div>
        <label for="current_date">Date: </label>
        <input id="current_date" type="date" />
      </div>
      <div>
        <label for="datetime">Date time: </label>
        <input id="datetime" type="datetime" />
      </div>
      <div>
        <label for="pickFile">Pick File: </label>
        <input id="pickFile" type="file" />
      </div>
      <div>
        <label for="hidden_input">Hidden input: </label>
        <input id="hidden_input" type="hidden" />
      </div>
      <div>
        <label for="image">Image: </label>
        <input
          id="image"
          type="image"
          src="leoProfileAnimated.png"
          width="200px"
        />
      </div>
      <div>
        <label for="month_iput">Month: </label>
        <input id="month_iput" type="month" />
      </div>
      <div>
        <label for="number_input">Number: </label>
        <input id="number_input" type="number" />
      </div>
      <div>
        <label for="radio_input">Radio: </label>
        <input id="radio_input" type="radio" />
        <input id="radio_input" type="radio" />
      </div>
      <div>
        <label for="range_input">Range: </label>
        <input id="range_input" type="range" />
      </div>
      <div><input type="reset" /></div>
      <div>
        <label for="search_input">Search: </label>
        <input id="search_input" type="search" />
      </div>
      <div><input type="submit" /></div>
      <div>
        <label for="tel_input">Tel: </label> <input id="tel_input" type="tel" />
      </div>
      <div>
        <label for="time_input">Time: </label>
        <input id="time_input" type="time" />
      </div>
      <div>
        <label for="url_input">URL: </label> <input id="url_input" type="url" />
      </div>
      <div>
        <label for="week_input">Week: </label>
        <input id="week_input" type="week" />
      </div>
    </form>
  </body>
</html>
